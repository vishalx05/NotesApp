<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">I learnt nothing today</div>
                    <div class="notes__small-update">Thursday 3:30pm</div>


                </div>
            </div>
        </div>

        <div class="notes__preview">
            <input type="text" class="notes__title" placeholder="Enter a title ......">
            <textarea class="notes__body"></textarea>


        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
